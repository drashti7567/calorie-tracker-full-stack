server.port=5000
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.naming_strategy=${JPA_NAMING_STRATEGY}
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM}

calorieCount.app.jwtSecret=${JWT_SECRET}
calorieCount.app.jwtExpirationMs=${JWT_EXPIRATION_MS}

calorieCount.app.url=/api

calorieCount.app.healthUrl=${calorieCount.app.url}/health

calorieCount.app.authUrl=${calorieCount.app.url}/auth
calorieCount.app.signInUrl=/sign-in

calorieCount.app.entryUrl=${calorieCount.app.url}/food-entry

calorieCount.app.calorieLimitUrl = ${calorieCount.app.url}/calorie-limit