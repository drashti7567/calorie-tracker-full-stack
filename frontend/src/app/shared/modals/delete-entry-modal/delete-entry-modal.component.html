<cc-modal id="delete-entry-modal" [closeOnBgClick]="false">
    <div class="card-title mb-1 pt-2 pl-3 d-flex">
        <h5>Delete Entry - {{entryId}}</h5>
    </div>
    <div class="card-body pt-2 pb-2 overflow-auto">

        <div class="mt-3">

            <div class="mb-4 h6">
                Are you sure you want to delete this Entry?
            </div>

            <table *ngIf="!!this.entry" class="mt-2">
                <thead>
                    <tr>
                        <th>Entry ID</th>
                        <th class="pl-4">Had At</th>
                        <th class="pl-4">Food Name </th>
                        <th class="pl-4">Calories</th>
                        <th class="pl-4">Entered Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{entryId.toUpperCase() || ''}}</td>
                        <td class="pl-4">{{entry.eatingTime.split(".")[0]}}</td>
                        <td class="pl-4">{{entry.foodName}}</td>
                        <td class="pl-4">{{entry.calories}}</td>
                        <td class="pl-4">{{entry.creationTimestamp.split(".")[0].replace("T", " ")}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex mt-3">
                <button class="btn btn-danger mb-2 rounded-1 ml-auto" (click)="onDeleteButtonClick()">Delete</button>
                <button class="btn btn-outline-lightning mb-2 ml-2 rounded-1"
                    (click)="onCancelBtnClick()">Cancel</button>
            </div>
        </div>
    </div>
</cc-modal>
